<!DOCTYPE html>

  <head>
    <script type="text/javascript">
      var ccParam = window.location.search
        .slice(0)
        .search(/[?|&]cc=[A-z]{2}(&|$)/);
      var _esi = {
        country:
          ccParam > -1
            ? window.location.search
                .substring(ccParam + 4, ccParam + 6)
                .toUpperCase()
            : "DE",
      };
    </script>
    <meta charset="utf-8" />
    <script src="https://cdn.nba.com/user-consent/index.min.js"></script>
    
    <script type="text/javascript">
      (function initalizeUserConsent(win) {
        // Set required parameters
        win.WM.UserConsentConfig = {
          brand: "NBA",
          cookieDomain: "." + window.location.host, // or the relevant domain
          domId: "d0494fd0-8921-497a-8323-e3d29775ce1b-test", // or the relevant OneTrust account
          src: "https://cdn.cookielaw.org/scripttemplates/otSDKStub.js",
        }

        // If your site cannot provide the country ID with a cookie, but will
        // provide the user's country code via a window object, set that here.
        // NBA.com uses window._esi.country
        win.WM.UserConsentConfig.countryCode = window._esi ? window._esi.country : "US",

          // Call init()
          win.WM.UserConsent.init(win.WM.UserConsentConfig);

      })(window);
    </script>
    <script
